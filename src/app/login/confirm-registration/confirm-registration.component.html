<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Confirmation Code Registration</div>
  
          <div class="card-body">
            <form [formGroup]="confirmForm" (ngSubmit)="submit()">
              <div class="form-group">
                <label for="code">Confirmation Code:</label>
                <input type="text" class="form-control" formControlName="code" required>
              </div>
  
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="button" class="btn btn-link" (click)="mail()">Resend Confirmation Code</button>
            </form>
  
            <div *ngIf="errorMessage" class="alert alert-danger mt-3" role="alert">
              {{ errorMessage }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    </body>

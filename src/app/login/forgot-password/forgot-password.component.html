<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Forgot Password</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/assets/back/css/sb-admin-2.min.css" rel="stylesheet">
  
</head>


<body class="bg-gradient-primary">

  <div class="container">

    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-2">Forgot Your Password?</h1>
                    <p class="mb-4">Enter your email address below and we'll send you a link to reset your password!</p>
                  </div>
                  <form (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
                    <div class="form-group">
                      <label for="email">email</label>
                      <input type="email"  class="form-control" name="email"  placeholder="emailPlaceholder" [(ngModel)]="form.email" required>
                    
                       
          
                    </div>
                   
                    <button type="submit" class="btn btn-primary"  >Send email</button>
                    <mat-progress-spinner class="custom-spinner" diameter="40"style="width: 40px; height: 50px; margin: 0 auto;" mode="indeterminate" color="accent" *ngIf="sendingEmail"></mat-progress-spinner>

                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" routerLink="/register">Create an Account!</a>
                  </div>
                  <div class="text-center">
                    <a class="small" routerLink="/login">Already have an account? Login!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>
  
  <!-- Bootstrap core JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages -->
  <script src="/assets/back/js/sb-admin-2.min.js"></script>
</body>

</html>

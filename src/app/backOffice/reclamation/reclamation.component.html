<div class="container">
  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <div class="row">
        <div class="col-lg-12">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Avez vous une reclamation?</h1>
            </div>
            <form class="user" (ngSubmit)="submitReclamation()">
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <label>Object : </label>
                  <input class="form-control form-control-user" type="text" id="objet" name="objet" [(ngModel)]="objet">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-12">
                  <label>Subject : </label>
                  <textarea class="form-control form-control-user" id="description" name="description" [(ngModel)]="description"></textarea>
                </div>
              </div>
              <button class="btn btn-primary btn-user btn-block" type="submit" (click)="openDialog()">
                Envoyer la reclamation
              </button>
              <hr>
            </form>

        </div>
      </div>
    </div>
  </div>
</div>
</div>

<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">


  <title>Discussion</title>
</head>
<body>
<div *ngIf="messages.length === 0">
  <p>Loading...</p>
</div>

<div class="container-fluid" *ngIf="messages.length > 0">
  <div class="row">
    <div class="col-md-3">
      <!-- Sidebar -->
    </div>

    <div class="col-md-9" style="width: 50%" >
      <div class="d-flex justify-content-between align-items-center">
        <h1>Bienvenue cher Client</h1>
        <a href="displayreclam" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></a>
      </div>

      <hr><br><br>
      <h5 class="card-title"> Subject : {{ messages[0].reclamation.objet }}</h5>
      <div #messageContainer style=" height: 600px; overflow-y: scroll;" >

      <div class="card mb-3"  *ngFor="let message of messages">
        <div class="card-body">

          <h6 class="card-subtitle mb-2 text-muted">From: <b>{{ message.user.nom }}</b> | Date: {{ message.date }}</h6>
          <p class="card-text">{{ message.msg }}</p>
        </div>
      </div>
    </div>

      <div class="input-container">
        <input type="text" placeholder="Tapez votre message ici..."[(ngModel)]="newMessage">
        <button><i class="fas fa-paper-plane" (click) =(postMessage())></i></button>
      </div>
    </div>
  </div></div></body></html>
